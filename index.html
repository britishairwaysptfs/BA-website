<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>British Airways PTFS | Book a Flight</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header class="header">
    <h1 class="logo">British Airways PTFS</h1>
    <a href="checkin.html" class="checkin-btn">Check-In</a>
  </header>

  <main>
    <h2 class="title">✈️ Available Flights</h2>

    <div class="flights-container">
      <div class="flight" onclick="openPopup('BA101', 'LHR → JFK')">
        <strong>BA101</strong><br>
        LHR → JFK
      </div>

      <div class="flight" onclick="openPopup('BA202', 'LHR → CDG')">
        <strong>BA202</strong><br>
        LHR → CDG
      </div>

      <div class="flight" onclick="openPopup('BA303', 'LHR → DXB')">
        <strong>BA303</strong><br>
        LHR → DXB
      </div>
    </div>
  </main>

  <!-- BOOKING POPUP -->
  <div id="popup" class="popup">
    <div class="popup-box">
      <p id="popup-text"></p>

      <input type="email" id="emailInput" placeholder="Enter your email" style="margin-top:10px; padding:5px; width:90%;">

      <div class="popup-buttons">
        <button class="yes" onclick="confirmBooking()">Confirm</button>
        <button class="no" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();
  </script>

  <script src="script.js"></script>

</body>
</html>
